    <div class="contenedor-descripcion">
        <h1>Ingresa tus datos</h1>
    </div>
    <div class="wrap">
        <!-- Formulario -->
        <div class="contenedor-formulario">
            <form action="" class="formulario" name="formulario_registro" method="GET">
                <div class="row">
                    <div class="div-izq col-lg-6">
                        <div class="input-group">
                            <label class="label" for="rut">RUT:</label>
                            <input type="text" name="rut" id="rut">
                        </div>
                        <div class="input-group">
                            <label class="label" for="nombre">Nombre completo:</label>
                            <input type="text" name="nombre" id="nombre">
                        </div>
                        <div class="input-group">
                            <label class="label" for="bday">Fecha de Nacimiento:</label>
                            <input type="date" name="bday" id="bday">
                        </div>
                        <div class="input-group">
                            <label class="label" for="nombre">Nacionalidad:</label>
                            <select name="nacionalidad" id="nacionalidad">
                                <option value="Chilena" selected>Chilena</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label class="label" for="nro">Número de contacto:</label>
                            <input type="text" name="nro" id="nro">
                        </div>
                        <div class="input-group">
                            <label class="label" for="cel">Celular:</label>
                            <input type="text" name="cel" id="cel" placeholder="+56 ">
                        </div>
                    </div>
                    <div class="div-der col-lg-6">
                        <div class="input-group">
                            <label class="label" for="ofi">Teléfono Oficina:</label>
                            <input type="text" name="ofi" id="ofi" placeholder="Opcional">
                        </div>
                        <div class="input-group">
                            <label class="label" for="prof">Profesión :</label>
                            <input type="text" name="prof" id="prof" placeholder="Opcional">
                        </div>
                        <div class="input-group">
                            <label class="label" for="email">Correo:</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input-group">
                            <label class="label" for="pass">Contraseña:</label>
                            <input type="password" name="pass" id="pass">
                        </div>
                        <div class="input-group">
                            <label class="label" for="pass2">Repetir Contraseña:</label>
                            <input type="password" name="pass2" id="pass2">
                        </div>
                        <div class="input-group checkbox">
                            <input class="izq" type="checkbox" name="terminos" id="terminos" value="true">
                            <label class="der" for="terminos">Acepto términos y condiciones</label>
                        </div><br>
                        <br>
                        <input type="submit" id="btn-submit" value="Enviar">
                    </div>
                </div>
            </form>
        </div>
    </div>
